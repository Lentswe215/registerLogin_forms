<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User login</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8c9f7b77e5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class=" border-bottom border-primary">
        <nav class="navbar navbar-expand-lg bg-dark">
          <div class="container-fluid">
              <a href="#" class="navbar-brand text-Primary"><h1><i class="fas fa-code"></i> Ephraim</h1></a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
            <ul class="nav navbar-nav">
              <a href="./index.html" class="nav-link px-2 mx-1 btn btn-outline-warning"><i class="fas fa-home">Home</i></a>
              <a href="./register.html" class="nav-link btn btn-outline-danger px-2 mx-1"> <i class="fas fa-user-plus"></i> Sign-up</a>
            </ul>
          </div>
        </nav>
      </header>
    <main class="jumbotron m-5 bg-cyan text-dark">
        <div class="container">
            <h1 class="display-3 bg-primary text-center text-white text-uppercase mb-4">user login</h1>

            <form class="">
                <p id="messages" class="alert"> </p>
                <div class="form-group">
                    <label for="username">Username</label><br />
                    <input type="email" name="emailtxt" id="usernametxt" class="form-control"
                        placeholder="Enter username" />
                    <p id="username_messages" class="alert alert-danger hide"></p>
                </div>
                <div class="form-group">
                    <label for="password"> Password</label><br />
                    <input type="password" name="passwordtxt" id="passwordtxt" class="form-control"
                        placeholder="password" />
                    <p id="password_messages" class="alert alert-danger hide"> </p>
                </div>
                <div>
                    <button type="button" class="btn btn-success mx-3" onclick="login()">Login</button>
                    <span>Don't have account?</span> <a href="./register.html" class="link-to">Register</a>
                </div>
            </form>
        </div>
    </main>
    <script src="/javascript/login.js"></script>
</body>

</html>
