<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1>user login</h1>
        <form class="form-register">
            <p id="messages" class=""> </p>
            <div>
                <label for="username">Username</label><br>
                <input type="email" name="emailtxt" id="usernametxt" class="txtbox" placeholder="Enter username" >
                <p id="username_messages"> </p> 
            </div>
            <div>
                <label for="password"> Password</label><br>
                <input type="password" name="passwordtxt" id="passwordtxt" class="txtbox" placeholder="password">
                <p id="password_messages"> </p> 
            </div>
            <p id="ex"></p>
            <div>
                <button  type="button" class="submitbtn" onclick="login()">Login</button>
                <a href="/public/userRegister.html" class="link-to">If not registered</a>

                
            </div>
        </form>

    <script src="/public/javascript/script.js"></script>



</body>
</html>
