	</header>
	<main class="container">
		<h1 class="text-center bg-info display-3 text-uppercase mt-3 container-fluid">user registration</h1>

		<form>
			<p id="messages" class="alert vggf"></p>
			<div class="form-group">
				<label for="fname">First name</label><br />
				<input type="text" id="fname" placeholder="Enter firstname" class="form-control" />
				<p id="firstnameMessages" class="alert alert-danger hide"></p>
			</div>
			<div class="form-group">
				<label for="lname">Last name</label><br />
				<input type="text" id="lname" placeholder="Enter lastname" class="form-control" />
				<p id="lastnameMessages" class="alert alert-danger hide"></p>
			</div>
			<div class="form-group">
				<label for="lname">Username</label><br />
				<input type="text" id="uname" placeholder="Enter lastname" class="form-control" />
				<p id="usernameMessages" class="alert alert-danger hide"></p>
			</div>
			<div class="form-group">
				<label for="email">Email</label><br />
				<input type="email" id="email_textbox" class="form-control" placeholder="example@email.com" />
				<p id="emailMessages" class="alert alert-danger hide"></p>
			</div>
			<div class="form-group">
				<label for="password">Password</label><br />
				<input type="password" name="pass" id="pass_txt" class="form-control" placeholder="Enter password" />
				<p id="passwordMessages" class="alert alert-danger hide"></p>
			</div>
			<div class="form-group">
				<label for="confirmPassword">Re-type Password</label><br />
				<input type="password" id="confirm_password" class="form-control" placeholder="Re-type password" />
				<p id="cPasswordMessages" class="alert alert-danger hide"></p>
			</div>
			<div class="form-group ">
				<button type="button" onclick="register()" class="btn btn-success mx-3">Register</button>
				<span class="ml-3`">If you're already have an account?</span><a href="/login.html" class="link-to">
					Login</a>
			</div>
		</form>
		</div>

		<script src="./javascript/register.js"></script>
