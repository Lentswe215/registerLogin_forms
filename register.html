    <main data-router-wrapper>
      <section data-router-view="registerpage" class="registerpage">
        
        <div class="wrapper pt-4">
          <h1 class="page-heading bg-info text-center text-dark">User Register</h1>
			<div class="container">
          <form class="p-2">
            <p id="messages" class="alert"></p>
            <div class="form-group-md">
              <label for="fname">First name</label><br />
              <input
                type="text"
                id="fname"
                placeholder="Enter firstname"
                class="form-control"
              />
              <p id="firstnameMessages" class="alert alert-danger hide"></p>
            </div>
            <div class="form-group-md">
              <label for="lname">Last name</label><br />
              <input
                type="text"
                id="lname"
                placeholder="Enter lastname"
                class="form-control"
              />
              <p id="lastnameMessages" class="alert alert-danger hide"></p>
            </div>
            <div class="form-group-md">
              <label for="lname">Username</label><br />
              <input
                type="text"
                id="uname"
                placeholder="Enter lastname"
                class="form-control"
              />
              <p id="usernameMessages" class="alert alert-danger hide"></p>
            </div>
            <div class="form-group-md">
              <label for="email">Email</label><br />
              <input
                type="email"
                id="email_textbox"
                class="form-control"
                placeholder="example@email.com"
              />
              <p id="emailMessages" class="alert alert-danger hide"></p>
            </div>
            <div class="form-group-md">
              <label for="password">Password</label><br />
              <input
                type="password"
                name="pass"
                id="pass_txt"
                class="form-control"
                placeholder="Enter password"
              />
              <p id="passwordMessages" class="alert alert-danger hide"></p>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Re-type Password</label><br />
              <input
                type="password"
                id="confirm_password"
                class="form-control"
                placeholder="Re-type password"
              />
              <p id="cPasswordMessages" class="alert alert-danger hide"></p>
            </div>
            <div class="form-group-md">
              <button
                type="button"
                onclick="register()"
                class="btn btn-success mx-3"
              >
                Register
              </button>
              <span class="ml-3 small-text"
                >If you're already have an account?</span
              ><a href="/login.html" class="link-to"> Login</a>
            </div>
		  </form>
		</div>
        </div>
      </section>
    </main>
